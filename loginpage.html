<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Window</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('OfficeBackground.jpg')';
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 350px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: -60px auto 10px;
            background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center center;
            background-size: cover;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .checkbox-container {
            text-align: left;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .checkbox-container a {
            color: #00f;
            text-decoration: underline;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar"></div>
        <h2>LOGIN WINDOW</h2>
        <form>
            <input type="email" placeholder="Your Email Address" required><br>
            <input type="password" placeholder="Your Password" required><br>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" required> Agree With <a href="#">Terms & Condition</a>
                </label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
